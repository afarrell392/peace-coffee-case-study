<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peace Coffee </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/83edebf9d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <!--NAVBAR-->
        <div class="component_navbar">
            <div>
                <a href="#">
                    <img srcset="img/navbar_logo.png 2x" src="img/navbar_logo.png" alt="navbar logo" />
                </a>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Shop
                </button>
                <div class="dropdown-content">
                    <a href="#">Coffee</a>
                    <a href="#">Subscriptions</a>
                    <a href="#">Gifts & Gear</a>
                    <a href="#">Refer a Friend</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Visit
                </button>
                <div class="dropdown-content">
                    <a href="#">AT&T Tower</a>
                    <a href="#">Capella Tower</a>
                    <a href="#">Wonderland Park</a>
                    <a href="#">Peace Coffee Truck</a>
                    <a href="#">Roastery</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Learn
                </button>
                <div class="dropdown-content">
                    <a href="#">News</a>
                    <a href="#">Community</a>
                    <a href="#">Brew Guides</a>
                    <a href="#">Recipes</a>
                    <a href="#">Farmer Partners</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">About
                </button>
                <div class="dropdown-content">
                    <a href="#">Our Story</a>
                    <a href="#">Our Crew</a>
                    <a href="#">Job Opportunities</a>
                    <a href="#">Media</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Wholesale
                </button>
            </div>

            <div class="nav-icons">
                <a href="#">
                    <div class="icon--map">
                        <span class="fa-stack fa-1x">
                            <i class="fa fa-circle fa-stack-2x icon-background--map"></i>
                            <i class="fa fa-map-marker fa-stack-1x"></i>
                        </span>
                    </div>
                </a>

                <a href="#">
                    <div class="icon--user">
                        <span class="fa-stack fa-1x">
                            <i class="fa fa-circle fa-stack-2x icon-background--user"></i>
                            <i class="fa fa-user fa-stack-1x"></i>
                        </span>
                    </div>
                </a>

                <a href="#">
                    <div class="icon--cart">
                        <span class="fa-stack fa-1x">
                            <i class="fa fa-circle fa-stack-2x icon-background--cart"></i>
                            <i class="fa fa-shopping-cart fa-stack-1x"></i>
                        </span>
                    </div>
                </a>

                <a href="#">
                    <div class="icon--search">
                        <span class="fa-stack fa-1x">
                            <i class="fa fa-circle fa-stack-2x icon-background--search"></i>
                            <i class="fa fa-search fa-stack-1x"></i>
                        </span>
                    </div>
                </a>
            </div>
        </div>
        </article>

</body>

</html>
